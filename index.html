<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <div class="mode-buttons">
            <button id="clockModeBtn">時計</button>
            <button id="stopwatchModeBtn">ストップウォッチ</button>
            <button id="alarmModeBtn">アラーム</button>
            <button id="settingsBtn">設定</button>
            <span id="languageLabel">日本語</span>
        </div>

        <div id="clock" class="mode active">
            <div id="clock-time">00:00</div>
            <div id="speedControl">
                <input type="range" id="speedSlider" min="12" max="48" step="1" value="24">
                <label for="speedSlider">1日あたりの時間（時）</label>
            </div>
        </div>

        <div id="stopwatch" class="mode">
            <div id="stopwatch-time">00:00.00</div>
            <div class="stopwatch-buttons">
                <button id="startStopBtn">スタート</button>
                <button id="lapBtn">ラップ</button>
                <button id="resetBtn">リセット</button>
            </div>
            <ul id="laps"></ul>
        </div>

        <div id="alarm" class="mode">
            <div id="alarmList"></div>
            <button id="addAlarmBtn">＋アラーム追加</button>
        </div>

        <div id="settings" class="mode">
            <h3>設定</h3>
            <label><input type="checkbox" id="showSeconds" checked> 秒数を表示する</label>
            <div>
                <label for="language">言語：</label>
                <select id="language">
                    <option value="ja">日本語</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
